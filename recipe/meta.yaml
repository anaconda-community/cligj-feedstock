{% set version = "0.7.0" %}

package:
  name: cligj
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cligj/cligj-{{ version }}.tar.gz
  sha256: 2bf2042a81be581d707f726aef5efbbd935a62af85d5521305026dabeb798f5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python <4.0
    - pip
  run:
    - python <4.0
    - click >=4.0,<8

test:
  imports:
    - cligj
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mapbox/cligj
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Click params for commmand line interfaces to GeoJSON

extra:
  recipe-maintainers:
    - ocefpaf
